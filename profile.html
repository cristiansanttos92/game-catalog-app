<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Catalog - Perfil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand" href="catalog.html">Game Catalog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Perfil</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userEmail"></span>
                    <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row">
            <!-- Profile Info -->
            <div class="col-md-4 mb-4">
                <div class="card bg-dark border-secondary">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <img id="userAvatar" src="assets/images/default-avatar.png" alt="Avatar" class="rounded-circle img-fluid" style="width: 150px; height: 150px; object-fit: cover;">
                        </div>
                        <h4 id="userName" class="mb-2">Carregando...</h4>
                        <p id="userBio" class="text-muted mb-3">Carregando...</p>
                        <button id="editProfileBtn" class="btn btn-outline-primary btn-sm">Editar Perfil</button>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="card bg-dark border-secondary mt-4">
                    <div class="card-header border-secondary">
                        <h5 class="mb-0">Estatísticas</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6 mb-3">
                                <div class="p-3 rounded bg-primary bg-opacity-25">
                                    <h3 id="playingCount">0</h3>
                                    <p class="mb-0">Jogando</p>
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="p-3 rounded bg-success bg-opacity-25">
                                    <h3 id="completedCount">0</h3>
                                    <p class="mb-0">Zerados</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3 rounded bg-danger bg-opacity-25">
                                    <h3 id="abandonedCount">0</h3>
                                    <p class="mb-0">Flopados</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3 rounded bg-warning bg-opacity-25">
                                    <h3 id="wishlistCount">0</h3>
                                    <p class="mb-0">Wishlist</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Games List -->
            <div class="col-md-8">
                <div class="card bg-dark border-secondary">
                    <div class="card-header border-secondary">
                        <h5 class="mb-0">Meus Jogos</h5>
                    </div>
                    <div class="card-body">
                        <!-- Filter Buttons -->
                        <div class="mb-3">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary active" data-filter="all">Todos</button>
                                <button type="button" class="btn btn-outline-primary" data-filter="playing">Jogando</button>
                                <button type="button" class="btn btn-outline-primary" data-filter="completed">Zerado</button>
                                <button type="button" class="btn btn-outline-primary" data-filter="abandoned">Flopei</button>
                                <button type="button" class="btn btn-outline-primary" data-filter="wishlist">Wishlist</button>
                            </div>
                        </div>
                        <!-- Games List -->
                        <div id="profileGamesList" class="list-group bg-dark">
                            <!-- Game items will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Editar Perfil</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="profileForm">
                        <div class="mb-3 text-center">
                            <img id="avatarPreview" src="assets/images/default-avatar.png" alt="Avatar Preview" class="rounded-circle mb-3" style="width: 100px; height: 100px; object-fit: cover;">
                            <div>
                                <label for="avatarUpload" class="btn btn-outline-primary btn-sm">Alterar Avatar</label>
                                <input type="file" id="avatarUpload" class="d-none" accept="image/*">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="profileName" class="form-label">Nome</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" id="profileName">
                        </div>
                        <div class="mb-3">
                            <label for="profileBio" class="form-label">Bio</label>
                            <textarea class="form-control bg-dark text-light border-secondary" id="profileBio" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveProfileBtn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Modal -->
    <div class="modal fade" id="gameModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="gameModalTitle">Detalhes do Jogo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="gameModalBody">
                    <!-- Game details will be inserted here -->
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="saveGameBtn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <!-- Custom JS -->
    <script src="js/supabase.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
