<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Catalog - Detalhes do Jogo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand" href="catalog.html">Game Catalog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Perfil</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userEmail"></span>
                    <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <!-- Back Button -->
                <div class="mb-3">
                    <a href="catalog.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Voltar ao Catálogo
                    </a>
                </div>

                <!-- Game Details Card -->
                <div class="card bg-dark border-secondary">
                    <div class="card-body">
                        <div id="gameDetails" class="row">
                            <!-- Game details will be loaded here -->
                            <div class="col-12 text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                                <p class="mt-3">Carregando detalhes do jogo...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User Game Status Card -->
                <div id="userGameStatus" class="card bg-dark border-secondary mt-4">
                    <div class="card-header border-secondary">
                        <h5 class="mb-0">Meu Status</h5>
                    </div>
                    <div class="card-body">
                        <form id="gameStatusForm">
                            <!-- Status Selection -->
                            <div class="mb-4">
                                <label class="form-label">Status</label>
                                <div class="d-flex flex-wrap gap-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gameStatus" id="statusPlaying" value="playing">
                                        <label class="form-check-label" for="statusPlaying">Jogando</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gameStatus" id="statusCompleted" value="completed">
                                        <label class="form-check-label" for="statusCompleted">Zerado</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gameStatus" id="statusAbandoned" value="abandoned">
                                        <label class="form-check-label" for="statusAbandoned">Flopei</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gameStatus" id="statusWishlist" value="wishlist">
                                        <label class="form-check-label" for="statusWishlist">Wishlist</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Rating -->
                            <div class="mb-4">
                                <label class="form-label">Avaliação</label>
                                <div class="rating-stars fs-3">
                                    <i class="far fa-star" data-rating="1"></i>
                                    <i class="far fa-star" data-rating="2"></i>
                                    <i class="far fa-star" data-rating="3"></i>
                                    <i class="far fa-star" data-rating="4"></i>
                                    <i class="far fa-star" data-rating="5"></i>
                                </div>
                                <input type="hidden" id="ratingValue" value="0">
                            </div>

                            <!-- Like/Favorite -->
                            <div class="mb-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="favoriteGame">
                                    <label class="form-check-label" for="favoriteGame">
                                        <i class="far fa-heart me-1"></i> Favorito
                                    </label>
                                </div>
                            </div>

                            <!-- Comment -->
                            <div class="mb-4">
                                <label for="gameComment" class="form-label">Comentário</label>
                                <textarea class="form-control bg-dark text-light border-secondary" id="gameComment" rows="3"></textarea>
                            </div>

                            <!-- Save Button -->
                            <div class="d-grid">
                                <button type="submit" id="saveStatusBtn" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <!-- Custom JS -->
    <script src="js/supabase.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/rawg.js"></script>
    <script src="js/game-details.js"></script>
</body>
</html>
