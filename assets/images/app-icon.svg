<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Fundo do ícone -->
  <rect width="200" height="200" rx="30" ry="30" fill="#343a40"/>
  
  <!-- Controle de videogame estilizado -->
  <g transform="translate(30, 50)" fill="#6c757d" stroke="#212529" stroke-width="3">
    <!-- Corpo do controle -->
    <rect x="0" y="0" width="140" height="80" rx="40" ry="40" fill="#495057"/>
    
    <!-- Botões direitos (coloridos) -->
    <circle cx="110" cy="25" r="12" fill="#dc3545" stroke="#212529" stroke-width="2"/> <!-- Vermelho -->
    <circle cx="110" cy="55" r="12" fill="#28a745" stroke="#212529" stroke-width="2"/> <!-- Verde -->
    <circle cx="90" cy="40" r="12" fill="#ffc107" stroke="#212529" stroke-width="2"/> <!-- Amarelo -->
    <circle cx="130" cy="40" r="12" fill="#007bff" stroke="#212529" stroke-width="2"/> <!-- Azul -->
    
    <!-- D-pad esquerdo -->
    <rect x="20" y="30" width="30" height="10" rx="2" ry="2" fill="#adb5bd" stroke="#212529" stroke-width="2"/>
    <rect x="30" y="20" width="10" height="30" rx="2" ry="2" fill="#adb5bd" stroke="#212529" stroke-width="2"/>
  </g>
  
  <!-- Texto "GAME CATALOG" -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="18" text-anchor="middle" fill="#f8f9fa">GAME CATALOG</text>
  
  <!-- Estrelas de avaliação -->
  <g transform="translate(50, 180)">
    <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z" fill="#ffc107"/>
    <path d="M30,0 L33,6 L40,7 L35,12 L36,19 L30,16 L24,19 L25,12 L20,7 L27,6 Z" fill="#ffc107"/>
    <path d="M50,0 L53,6 L60,7 L55,12 L56,19 L50,16 L44,19 L45,12 L40,7 L47,6 Z" fill="#ffc107"/>
    <path d="M70,0 L73,6 L80,7 L75,12 L76,19 L70,16 L64,19 L65,12 L60,7 L67,6 Z" fill="#ffc107"/>
    <path d="M90,0 L93,6 L100,7 L95,12 L96,19 L90,16 L84,19 L85,12 L80,7 L87,6 Z" fill="#ffc107"/>
  </g>
</svg>