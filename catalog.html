<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Catalog - Meu Catálogo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand" href="catalog.html">Game Catalog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="catalog.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Perfil</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userEmail"></span>
                    <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card bg-dark border-secondary">
                    <div class="card-body">
                        <h5 class="card-title">Buscar Jogos</h5>
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control bg-dark text-light border-secondary" placeholder="Nome do jogo...">
                            <button id="searchBtn" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="row mb-4 d-none">
            <div class="col-12">
                <div class="card bg-dark border-secondary">
                    <div class="card-header d-flex justify-content-between align-items-center border-secondary">
                        <h5 class="mb-0">Resultados da Busca</h5>
                        <button id="closeSearchBtn" class="btn btn-sm btn-outline-secondary">Fechar</button>
                    </div>
                    <div class="card-body">
                        <div id="searchResultsList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
                        <div id="searchPagination" class="d-flex justify-content-center mt-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- User's Game Collection -->
        <div class="row">
            <div class="col-12">
                <div class="card bg-dark border-secondary">
                    <div class="card-header border-secondary">
                        <h5 class="mb-0">Meu Catálogo</h5>
                    </div>
                    <div class="card-body">
                        <!-- Filter Buttons -->
                        <div class="mb-3">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary active" data-filter="all">Todos</button>
                                <button type="button" class="btn btn-outline-primary" data-filter="playing">Jogando</button>
                                <button type="button" class="btn btn-outline-primary" data-filter="completed">Zerado</button>
                                <button type="button" class="btn btn-outline-primary" data-filter="abandoned">Flopei</button>
                                <button type="button" class="btn btn-outline-primary" data-filter="wishlist">Wishlist</button>
                            </div>
                        </div>
                        <!-- Games Grid -->
                        <div id="userGamesList" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                            <!-- Game cards will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Modal -->
    <div class="modal fade" id="gameModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="gameModalTitle">Detalhes do Jogo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="gameModalBody">
                    <!-- Game details will be inserted here -->
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="saveGameBtn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <!-- Custom JS -->
    <script src="js/supabase.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/rawg.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
